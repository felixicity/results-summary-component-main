<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="wrapper">
        <div class="result">
            <p class="result-title"> Your Result</p>
            <div class="result-score-disp">
                <p id="main-score">76</p>
                <p id="total-score">of 100</p>
            </div>
            <p class="result-comment">Great</p>
            <p class="result-comment-msg">
              You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="summary">
          <p class="summary-title">Summary</p>
          <ul id="summary-category">
            <li class="category-item">
              <div class="category-description">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
                <p class="category-title"> Reaction</p>
              </div>
              <p class="category-score">80 <span>/ 100</span></p>
            </li>
            <li class="category-item">
              <div class="category-description">
                <img src="assets/images/icon-memory.svg" alt="Memory">
                <p class="category-title">Memory</p>
              </div>
              <p class="category-score">92 <span>/ 100</span></p>
            </li>
            <li class="category-item">
              <div class="category-description">
                <img src="assets/images/icon-verbal.svg" alt="verbal">
                <p class="category-title">Verbal</p>
              </div>
              <p class="category-score">61 <span>/ 100</span></p>
            </li>
            <li class="category-item">
              <div class="category-description">
                <img src="assets/images/icon-visual.svg" alt="Visual">
                <p class="category-title">Visual</p>
              </div>
              <p class="category-score">72 <span>/ 100</span></p>
            </li>
          </ul>
          <button id="cta-btn">Continue</button>
        </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felixicity</a>.
  </div>
</body>
</html>
